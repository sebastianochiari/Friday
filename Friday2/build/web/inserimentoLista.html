<body>
    
    <div class="container">

        <!-- LOGO Friday -->
        <div class="logo-header">
            <img class="displayCenter auto-size" src="images/friday_icon_colored.png" alt="logo">
        </div>

        <div class="width-30 displayCenter">
            <div class="card">
                <div class="card-body">
                    <h3>Crea nuova lista della spesa</h3>
                    <!-- action dovrebbe chiamarsi FridayServletList ma non va (avevo fatto refactor) -->
                    <form method="GET" action="ServletList" enctype="multipart/form-data">
                        <div class="row form-group">
                            <div class="col">
                                <label>Nome della lista</label>
                                <input type="text" class="form-control" name="list">
                            </div>
                        </div>
                        <div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Descrizione della categoria</label>
                                <textarea name="description" class="form-control" rows="3" maxlength="250" id="description"></textarea>
                            </div>
                        </div>
                        <div>
                            <div class="col-sm">
                                <label for="categoria">Scegli la tipologia di lista</label>
                                <select name="listCategory" class="form-control">
                                    <option disabled selected value>Seleziona un'opzione</option>
                                    <option value="1">Lista per grigliata</option>
                                    <option value="2">Lista alcol</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <br>
                        </div>
                        <div class="row">
                                <div class="col-sm">
                                    <label for="photo">Carica la foto della lista</label>
                                    <input type="file" name ="listPhoto" accept=".jpg, .jpeg, .png" id="productPhoto"></input>
                                </div>
                        </div>
                        <div>
                            <br>
                        </div>
                        <div>
                            <div class="col-sm">
                                <button type="submit" class="btn displayCenter login-btn">Crea Lista</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>

    </div>

    <br></br>

    <div class="footer">
        <!-- Informativa sulla Privacy - Informativa sui Cookie -->

            <div class="row">
                <div class="col-sm">

                        <p class="displayCenter">Informativa sulla Privacy</p>
                    </a>
                </div>
                <div class="col-sm">
                    <a href="#" class="text-link">
                        <p class="displayCenter">Informativa sui Cookie</p>
                    </a>
                </div>
                <div class="col-sm">
                </div>
            </div>
            <div class="displayCenter">
                <p class="footer-info">© 2018, Friday.com, Inc o società affiliate</p>
            </div>
        </div>
        <br></br>
    </div>

</body>
